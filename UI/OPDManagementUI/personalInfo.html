<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Personel Information</title>
</head>
<body>
    <div class="navBar" id="mainNavBar">
        <a href="#home">Home</a>
        <a href="index.html">Add patient</a>
        <a href="personalInfo.html">Personel Info</a>
        <a href="searchPatient.html">Search Patient</a>
    </div>

    <div class='container'>
        <div id='page-title'>
            <h3>Add Personel Information</h3>
        </div>

        <form id='patient-detail-form'>
            <div class='row'>
                <div class='six columns'>
                    <label for='patient-house-number'>House\Unit Number</label>
                    <input class='u-full-width' id='house-number' type='number'
                    placeholder='House Number'>
                </div>
            </div>  
            
            <div class='row'>
                <div class='six columns'>
                    <label for='date of birth'>Street Name</label>
                    <input class='u-full-width' id='street-name-one' type='text' 
                    placeholder="street name...">
                </div>
            </div>

            <div class='row'>
                <div class='six columns'>
                    <label for='Street Name'>Street Name (Optional)</label>
                    <input class='u-full-width' id='street-name-two' type='text'
                    placeholder='street name optional'>
                </div>
            </div>

            <div class='row'>
                <div class='six columns'>
                    <label for='Suburb'>Suburb</label>
                    <input class='u-full-width' id='suburb' type='text'
                    placeholder='Suburb'>
                </div>
            </div>

            <div class='row'>
                <div class='six columns'>
                    <label for='State'>State</label>
                    <select class="u-full-width" id="states">
                        <option value="null">Please choose one from drop-down menu</option>
                        <option value="south-australia">South Australia</option>
                        <option value="new-south-wales">New South Wales</option>
                        <option value="western-australia">Western Australia</option>
                        <option value="queensland">Queensland</option>
                        <option value="victoria">Victoria</option>
                        <option value="tasmania">Tasmania</option>
                </div>
            </div>

            <button id='submit' class='button-primary'>Submit</button>
        </div>
    </form>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvopphB3fQAoujQR3c1uweR7jz6kdOULo&callback=initMap">
    </script>
</body>
</html>
