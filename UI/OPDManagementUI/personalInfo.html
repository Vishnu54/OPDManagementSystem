<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Personel Information</title>
</head>
<body>
    <div class="navBar" id="mainNavBar">
        <a href="#home">Home</a>
        <a href="index.html">Add patient</a>
        <a href="personalInfo.html">Personel Info</a>
        <a href="searchPatient.html">Search Patient</a>
    </div>


    <div class='container'>

        <div id='page-title'>
            <h3>Add Personel Information</h3>
        </div>

        <form id='patient-detail-form'>
            <div class='row'>
                <div class='six columns'>
                    <label for='PatientID'>Patient ID</label>
                    <input class='u-full-width' id='patient-Id' type='email'
                    placeholder='patient ID'>
                </div>
            </div>  
            
            <div class='row'>
                <div class='six columns'>
                    <label for='date of birth'>Date of Birth</label>
                    <input class='u-full-width' id='date-of-birth' type='date'>
                </div>
            </div>

            <div class='row'>
                <div class='six columns'>
                    <label for='Patient Name'>First Name</label>
                    <input class='u-full-width' id='first-name' type='text'
                    placeholder='First Name'>
                </div>
            </div>

            <div class='row'>
                <div class='six columns'>
                    <label for='Patient Middle Name'>Middle Name</label>
                    <input class='u-full-width' id='middle-name' type='text'
                    placeholder='Middle Name'>
                </div>
            </div>

            <div class='row'>
                <div class='six columns'>
                    <label for='Patient Last Name'>Last Name</label>
                    <input class='u-full-width' id='last-name' type='text'
                    placeholder='Last Name'>
                </div>
            </div>

            <div class="row">
                <div class="six columns">
                    <label for="PatientResidencyStatus">Patient Residency Status</label>
                        <select class="u-full-width" id="visa-status">
                        <option value="null">Please choose one from drop-down menu</option>
                        <option value="local">Local</option>
                        <option value="international">International</option>
                        <option value="NewZealander">Nz Citizen</option>
                    </select>
                </div>
            </div>
            <button id='submit' class='button-primary'>Submit</button>
        </div>
        
    </form>


</body>
</html>
