<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Personal Information-OPDManagement System</title>
</head>
<body>
    <div class="navBar" id="mainNavBar">
        <a href="#home">Home</a>
        <a href="add-new-patient.html">Add patient</a>
        <a href="add-patient-info.html">Personal Info</a>
        <a href="search-patient.html">Search Patient</a>
    </div>

    <div class='container'>
        <div id='page-title'>
            <h3>Add Personal Information</h3>
        </div>

        <form id='patient-detail-form'>
            <div>
                <div>
                    <label for='patient-house-number'>House\Unit Number</label>
                    <input class='u-full-width' id='house-number' type='number'
                    placeholder='House Number'>
                </div>
            </div>  
            
            <div class='row'>
                <div>
                    <label for='date of birth'>Street Name</label>
                    <input class='u-full-width' id='street-name-one' type='text' 
                    placeholder="street name...">
                </div>
            </div>

            <div class='row'>
                <div>
                    <label for='Street Name'>Street Name (Optional)</label>
                    <input class='u-full-width' id='street-name-two' type='text'
                    placeholder='street name optional'>
                </div>
            </div>

            <div class='row'>
                <div>
                    <label for='Suburb'>Suburb</label>
                    <input class='u-full-width' id='suburb' type='text'
                    placeholder='Suburb'>
                </div>
            </div>

            <div class='row'>
                <div>
                    <label for='post-code'>Postcode</label>
                    <input class='u-full-width' id='postcode' type='number'
                    placeholder='postcode'>
                </div>
            </div>

            <div class='row'>
                <div>
                    <label for='State'>State</label>
                    <select class="u-full-width" id="state">
                        <option value="null">Please choose one from drop-down menu</option>
                        <option value="SA">South Australia</option>
                        <option value="NSW">New South Wales</option>
                        <option value="WA">Western Australia</option>
                        <option value="QLD">Queensland</option>
                        <option value="VIC">Victoria</option>
                        <option value="TAS">Tasmania</option>
                    </select>
                </div>
            </div>

            <button id='submit' class='u-full-width'>Submit</button>

        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>
    <script src='addPatient.js'></script>
</body>
</html>
