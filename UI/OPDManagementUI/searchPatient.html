<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Search Patient-OPDManagement System</title>
</head>
<body>
    <div class="navBar" id="mainNavBar">
        <a href="#home">Home</a>
        <a href="index.html">Add patient</a>
        <a href="personalInfo.html">Personel Info</a>
        <a href="searchPatient.html">Search Patient</a>
    </div>
    
    <div class='container'>
        <div id='page-title'>
            <h3>Search Patient</h3>
        </div>

        <form id='patient-detail-form'>
            <div class='row'>
                <div>
                    <label for='patient-id-search'>Patient ID</label>
                    <input class='u-full-width' id='patient-id' type='number'
                    placeholder='Patient ID'>
                </div>
            </div>  

            <div class='row'>
                <div>
                    <label for='patient-name-search'>Patient's Name</label>
                    <input class='u-full-width' id='patientsFirstName' type='text'
                    placeholder='first Name'>
                </div>
            </div>
            
            <div class='row'>
                    <div>
                        <label for='Patient Middle Name'>Patient's Middle Name</label>
                        <input class='u-full-width' id='patientsMiddleName' type='text'
                        placeholder='Middle Name'>
                    </div>
            </div>
    

            <div class='row'>
                <div>
                    <label for='patient-lastName-search'>Patient's Last Name</label>
                    <input class='u-full-width' id='patientsLastName' type='text'
                    placeholder='last Name'>
                </div>
            </div>
                
            <div class='row'>
                <div>
                    <label for='date of birth'>Date of Birth</label>
                    <input class='u-full-width' id='date-of-birth' type='date'>
                </div>
            </div>

            <div class="row">
                <div>
                    <label for="PatientResidencyStatus">Patient Residency Status</label>
                        <select class="u-full-width" id="visa-status" required>
                        <option value="null">Please choose one from drop-down menu</option>
                        <option value="local">Local</option>
                        <option value="international">International</option>
                        <option value="NewZealander">Nz Citizen</option>
                    </select>
                </div>
            </div>

            <div class='row'> 
                <button id='submit' class='u-full-width'>Submit</button>
            </div>
                
            <hr>

            <table class='u-full-width'>
                    <thead>
                        <tr>
                            <th>Patient ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Date Of Birth</th>
                            <th>Residency Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id='patient-detail-list'></tbody>
            </table>

    </form>
    </div>
    <script src="./queryServer.js"></script>
</body>
</html>
